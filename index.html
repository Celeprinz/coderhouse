<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/dae12e3583.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
 
</head>
<body>
   <br>
   <br>
    <div class="contenido_principal">
               <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center aling-items-center
                alto-100">
                    <!-- Formulario para iniciar sesion -->
                    <form class="w-50 shadow p-5 mb-5 bg-body rounded
                    animate_animated animate_flipInX" id="formIniciarSesion">
                    <h1>Bienvenido!! </h1>
                        <h2 class="text-center m-5">Iniciar sesion</h2>
                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control"
                            id="emailInicio" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">password</label>
                            <input type="Password" class="form-control"
                            id="passwordInicio" required>
                        </div>
                        <div class="mb-3 id="divAlertaInicio></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Iniciar
                            sesion</button>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    
</body>
<!-- <script src="../js/entrega3.js"></script> -->
<script src="js/login.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
